<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Разводящая</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body>
    <header class="site-header" data-anim="header" style="opacity:0;">
      <div class="h-container site-header__container">
        <button class="mobile-menu__burger" data-hystmodal="#mobileMenu">
          <svg> 
            <use xlink:href="./img/sprites/sprite.svg#burger">       </use>
          </svg>
        </button>
        <div class="site-header__logo"> 
          <svg> 
            <use xlink:href="./img/sprites/sprite.svg#logo"></use>
          </svg>
        </div>
        <nav class="site-header__nav header-nav"><a class="btn btn--menu btn--transparent header-nav__btn" href="#about"><span class="btn__text">О компании</span></a><a class="btn btn--menu btn--transparent header-nav__btn" href="#catalog"><span class="btn__text">Каталог продукции</span></a><a class="btn btn--menu btn--transparent header-nav__btn" href="#guarantee"><span class="btn__text">Гарантия</span></a><a class="btn btn--menu btn--transparent header-nav__btn" href="#contacts"><span class="btn__text">Контакты</span></a>
        </nav><a class="btn btn--btn btn--white site-header__btn" href="#callback"><span class="btn__icon">
                <svg>
                  <use xlink:href="./img/sprites/sprite.svg#handset"></use>
                </svg></span><span class="btn__text">Заказать звонок</span></a>
      </div>
    </header>
    <main class="site-main">
      <div class="page">
        <section class="pages-list">
          <div class="h-container">
                <div class="title title__h1 pages-list__title">
                  <h1>Страницы</h1>
                </div>
            <div class="pages-list__links"><a class="pages-list__link" href="home.html">Главная</a></div>
          </div>
        </section>
      </div>
    </main>
    <noindex>
      <div>
        <div class="modal hystmodal mobile-menu" id="mobileMenu">
          <div class="hystmodal__wrap">
            <div class="hystmodal__window" role="dialog" aria-modal="true">
              <div class="modal__content">
                <div class="mobile-menu__header">
                  <div class="mobile-menu__logo"> 
                    <svg> 
                      <use xlink:href="./img/sprites/sprite.svg#logo"></use>
                    </svg>
                  </div>
                  <button class="modal__close" data-hystclose>
                    <svg> 
                      <use xlink:href="./img/sprites/sprite.svg#close"></use>
                    </svg>
                  </button>
                </div>
                <div class="mobile-menu__menu"><a class="mobile-menu__item" href="#about">О компании</a><a class="mobile-menu__item" href="#catalog">Каталог продукции</a><a class="mobile-menu__item" href="#guarantee">Гарантия</a><a class="mobile-menu__item" href="#contacts">Контакты</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </noindex>
    <script src="js/main.min.js"></script>
  </body>
</html>
